<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o-5</title>
    <link rel="stylesheet" href="./assets/css/proyecto.css">
</head>
<body>
    <div class="ListaDeTareas">
        <h1>Tareas por hacer</h1>
        
        <div class="nuevasTareas">
            <input id="agregarTarea" type="text" placeholder="Nueva tarea">
            <button id="btnagregarTarea">Agregar</button>
        </div>
        <div class="resumenTareas">
            <p>Total: <span id="totalTareas"></span></p>
            <p>Realizadas: <span id="tareasCompletadas"></span></p>
        </div>
        <table class="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Realizada</th>
                </tr>
            </thead>
            <tbody id="tablaTareas"></tbody>
        </table>
    </div>
    <script src="./assets/js/proyecto.js"></script>
</body>
</html>
